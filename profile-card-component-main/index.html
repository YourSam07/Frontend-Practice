<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="head">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      
      <div class="text-area">
        <img src="/images/image-victor.jpg" alt="" class="pp">
        <h2>Victor Crest<span>26</span></h2>
        
        <div class="london">London</div>
         
        <div class="line"></div>
        <div class="stat-box">
          <div>
            <p class="num">80K</p>
            <p class="stat">Followers</p>
          </div>
          
          <div>
            <p class="num">803K</p>
            <p class="stat">Likes</p>
          </div>
          
          <div>
            <p class="num">1.4K</p>
            <p class="stat">Photos</p>
          </div>
        </div>

      </div>
    </div>
  </div>
   

</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32"	href="./images/favicon-32x32.png"/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Frontend Mentor | Article preview component</title>
	</head>
	<body >
		<div class="container" >
			<div class="leftside">

			</div>

			<div class="rightside">
				<div class="heading">
					Shift the overall look and feel by adding these wonderful touches to furniture in your home
				</div>
				<div class="subhead">
					Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and un inviting. I've got some simple tips to help you make any room feel complete	
				</div>
				<div class="footer">
					<div class="author">
		
						<img src="/images/avatar-michelle.jpg" alt="">
						
						<div class="name-date">
							<div class="name">Michelle Appleton</div>
							<div class="date">28 June 2020</div>
						</div>
						
						<div class="share-icon">
							<i class="fa fa-solid fa-share" onclick="showPopup()"></i>
						</div>				
					</div>
					<div class="popup-box disable-popup" id="popup-box">
						<span class="share">SHARE</span>
						<a href="https://www.facebook.com" aria-label="Facebook" target="_blank"><i class="fa fa-facebook-square"></i></a>
						<a href="https://www.twitter.com" aria-label="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
						<a href="https://www.pinterest.com" aria-label="Pinterest" target="_blank"><i class="fa fa-pinterest"></i></a>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>	
	</body>
</html>

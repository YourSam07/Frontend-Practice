<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title> 
</head>
<body>

<div class="container">
  <div class="leftside">
    <div class="logo">
      <img src="/images/logo.svg" alt="">
    </div>

    <img src="/images/hero-mobile.jpg" alt="" class="mobile-img">
    
    <div class="heading">
      <div>We're</div>
      <div>coming</div>
      <div>soon</div>
    </div> 
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    
    <input type="email" name="Email-Add" id="email" placeholder="Email Address">
    <div class="error"><img src="/images/icon-error.svg" id="error" alt=""></div>


    <button class="Arrow" onclick="Validate(document.getElementById('email'))"><img src="/images/icon-arrow.svg" alt=""></button>
    <div class="valid">Please provide a valid email.</div>
  </div>
  <div class="rightside"></div>
</div>
<script src="app.js"></script>
  
  
</body>
</html>

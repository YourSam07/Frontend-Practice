<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="left">
        <h1 class="title">Get <span class="in">insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stat-box">
          <div>
            <p class="num">10k+</p>
            <p class=stat-para>COMPANIES</p>
          </div>
          <div>
            <p class="num">314</p>
            <p class=stat-para> TEMPLATES</p>
          </div>
          <div>
            <p class="num">12m+</p>
            <p class=stat-para> QUERIES</p>
          </div>         
        </div> 
      </div>
  
      <div class="right">
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>

    </div>
  </div>
  
  

 
</body>
</html>
